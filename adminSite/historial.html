<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/sweetalert2/sweetalert2.min.css">
    <link rel="icon" type="image/png" href="assets/img/nur.png">
    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <!--     Fonts and icons     -->
    <link href='assets/css/robotoFont.css' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/icons/css/all.min.css">
    <title>Historial</title>
    <link rel="stylesheet" type="text/css" href="assets/css/historial.css">
</head>

<body>
    <div id="mainLoader"></div>
    <div id="mainContainer" class="wrapper" style="display:none">
        <div class="container-fluid">
            <div id='contentMaster' class="content">
                <div class="row" style="margin-top:2%">
                    <div class="col-md-12">
                        <div class="card" style="padding: 1%;padding-bottom: 0px">
                            <div class="header" style="padding: 0px;padding-bottom: 1%">
                                <h3 id='carreraNombre' class="title" style="text-align: center;"></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id='containerNotas'>
                    <div id='templateTabla' class="col-md-4" style="display:none">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">{Semestre}</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>Materia</th>
                                        <th>Aprobada</th>
                                        <th>Creditos</th>
                                        <th>Requisitos</th>
                                    </thead>
                                    <tbody id='{tableId}'>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loader" style="display:none"></div>

</body>
<script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/site.js"></script>
<script src="assets/js/historial.js"></script>

</html>
